<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Report Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 50%, #0f1419 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(26, 31, 58, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(6, 182, 212, 0.3);
            overflow: hidden;
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid rgba(6, 182, 212, 0.5);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
        }

        .content {
            padding: 30px;
            background: rgba(15, 20, 42, 0.5);
        }

        .date-selector {
            background: rgba(30, 33, 57, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .date-selector label {
            font-weight: 600;
            color: #67e8f9;
        }

        .date-selector input[type="date"] {
            padding: 10px 15px;
            border: 2px solid rgba(6, 182, 212, 0.4);
            border-radius: 8px;
            font-size: 1em;
            background: rgba(15, 20, 42, 0.8);
            color: #cffafe;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: 1px solid rgba(6, 182, 212, 0.5);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.6);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.5);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(100, 116, 139, 0.8);
            color: white;
            border: 1px solid rgba(100, 116, 139, 0.5);
        }
        
        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.9);
            box-shadow: 0 6px 20px rgba(100, 116, 139, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #1a1f3a;
            border: 1px solid rgba(245, 158, 11, 0.5);
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.9em;
        }

        .occurrences-section {
            margin-top: 20px;
        }

        .occurrences-section h2 {
            color: #67e8f9;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(6, 182, 212, 0.5);
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(30, 33, 57, 0.6);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        table th {
            background: rgba(8, 145, 178, 0.3);
            padding: 15px;
            text-align: left;
            font-weight: 800;
            color: #67e8f9;
            border-bottom: 3px solid rgba(6, 182, 212, 0.4);
        }

        table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(6, 182, 212, 0.2);
            color: #cffafe;
        }

        table tr:hover {
            background: rgba(6, 182, 212, 0.1);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
            border: 1px solid rgba(245, 158, 11, 0.4);
        }

        .hidden {
            display: none;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-size: 1.1em;
        }

        /* Edit Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 31, 58, 0.98);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 10px 50px rgba(6, 182, 212, 0.4);
        }

        .modal-content h3 {
            color: #67e8f9;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #67e8f9;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 8px;
            font-size: 1em;
            background: rgba(15, 20, 42, 0.8);
            color: #cffafe;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(6, 182, 212, 0.6);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div id="mainContent">
        <div class="container">
            <div class="header">
                <h1>üìù Diary Report Editor</h1>
                <p>View and edit historical occurrence reports</p>
            </div>

            <div class="content">
                <div id="alertContainer"></div>

                <div class="date-selector">
                    <label for="reportDate">Select Date:</label>
                    <input type="date" id="reportDate" onchange="loadOccurrences()">
                    <button class="btn btn-primary" onclick="loadOccurrences()">Load Report</button>
                    <button class="btn btn-success" onclick="showAddModal()">+ Add Occurrence</button>
                    <button class="btn btn-warning" onclick="generatePDF()">üìÑ Generate PDF Report</button>
                </div>

                <!-- Search Database Section -->
                <div style="background: rgba(30, 33, 57, 0.8); padding: 25px; border-radius: 8px; margin-bottom: 30px; border: 2px solid rgba(6, 182, 212, 0.5);">
                    <h2 style="color: #67e8f9; margin-bottom: 15px; text-shadow: 0 0 10px rgba(6, 182, 212, 0.4);">üîç Search Database</h2>
                    <p style="color: #94a3b8; margin-bottom: 20px;">Search all occurrences by keyword and generate PDFs for matching dates.</p>
                    
                    <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 15px;">
                        <div style="flex: 1; min-width: 250px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #67e8f9;">Search Keyword:</label>
                            <input type="text" id="search_keyword" placeholder="e.g., AirBnb, noise complaint, delivery..." style="width: 100%; padding: 10px; border: 2px solid rgba(6, 182, 212, 0.4); border-radius: 8px; font-size: 1em; background: rgba(15, 20, 42, 0.8); color: #cffafe;">
                            <small style="color: #94a3b8; font-size: 0.85em;">Searches: Description, Flat Number, Reporter Name</small>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
                        <div>
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #67e8f9;">From Date (optional):</label>
                            <input type="date" id="search_date_from" style="padding: 10px; border: 2px solid rgba(6, 182, 212, 0.4); border-radius: 8px; font-size: 1em; background: rgba(15, 20, 42, 0.8); color: #cffafe;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #67e8f9;">To Date (optional):</label>
                            <input type="date" id="search_date_to" style="padding: 10px; border: 2px solid rgba(6, 182, 212, 0.4); border-radius: 8px; font-size: 1em; background: rgba(15, 20, 42, 0.8); color: #cffafe;">
                        </div>
                        <div style="align-self: flex-end;">
                            <button class="btn btn-secondary" onclick="clearSearchDateRange()">Clear Dates</button>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="searchDatabase()">üîç Search Database</button>
                    
                    <div id="searchResults" style="margin-top: 20px;"></div>
                </div>

                <div class="occurrences-section">
                    <h2 id="sectionTitle">Select a date to view occurrences</h2>
                    <div id="occurrencesList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Occurrence</h3>
            <div class="form-group">
                <label>Time:</label>
                <input type="time" id="editTime">
            </div>
            <div class="form-group">
                <label>Flat Number:</label>
                <input type="text" id="editFlat" placeholder="e.g. 700">
            </div>
            <div class="form-group">
                <label>Reported By:</label>
                <input type="text" id="editReportedBy" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Incident Description:</label>
                <textarea id="editDescription" placeholder="Describe the incident..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger btn-sm" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-success" onclick="saveOccurrence()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add New Occurrence</h3>
            <div class="form-group">
                <label>Time:</label>
                <input type="time" id="addTime">
            </div>
            <div class="form-group">
                <label>Flat Number:</label>
                <input type="text" id="addFlat" placeholder="e.g. 700">
            </div>
            <div class="form-group">
                <label>Reported By:</label>
                <input type="text" id="addReportedBy" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Incident Description:</label>
                <textarea id="addDescription" placeholder="Describe the incident..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger btn-sm" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-success" onclick="addOccurrence()">Add Occurrence</button>
            </div>
        </div>
    </div>

    <script>
        let currentOccurrenceId = null;
        let currentDate = null;

        // Set today's date as default when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('reportDate').valueAsDate = new Date();
        });

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function loadOccurrences() {
            const dateInput = document.getElementById('reportDate');
            const date = dateInput.value;
            
            if (!date) {
                showAlert('Please select a date', 'danger');
                return;
            }

            currentDate = date;
            const formattedDate = new Date(date).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            document.getElementById('sectionTitle').textContent = `Occurrences for ${formattedDate}`;

            fetch(`/api/occurrences?date=${date}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayOccurrences(data.occurrences);
                } else {
                    showAlert(data.error || 'Failed to load occurrences', 'danger');
                }
            })
            .catch(error => {
                showAlert('Error loading occurrences: ' + error, 'danger');
            });
        }

        function displayOccurrences(occurrences) {
            const container = document.getElementById('occurrencesList');
            
            if (occurrences.length === 0) {
                container.innerHTML = '<div class="no-data">No occurrences recorded for this date</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>TIME</th>
                            <th>FLAT</th>
                            <th>REPORTED BY</th>
                            <th>INCIDENT REPORT</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            occurrences.forEach(occ => {
                html += `
                    <tr>
                        <td>${occ.time}</td>
                        <td>${occ.flat_number}</td>
                        <td>${occ.reported_by}</td>
                        <td>${occ.description}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="editOccurrence(${occ.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteOccurrence(${occ.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function editOccurrence(id) {
            fetch(`/api/occurrences/${id}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const occ = data.occurrence;
                    currentOccurrenceId = id;
                    
                    document.getElementById('editTime').value = occ.time;
                    document.getElementById('editFlat').value = occ.flat_number;
                    document.getElementById('editReportedBy').value = occ.reported_by;
                    document.getElementById('editDescription').value = occ.description;
                    
                    document.getElementById('editModal').classList.add('active');
                }
            });
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentOccurrenceId = null;
        }

        function saveOccurrence() {
            if (!currentOccurrenceId) return;

            const data = {
                time: document.getElementById('editTime').value,
                flat_number: document.getElementById('editFlat').value,
                reported_by: document.getElementById('editReportedBy').value,
                description: document.getElementById('editDescription').value
            };

            fetch(`/api/occurrences/${currentOccurrenceId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Occurrence updated successfully!', 'success');
                    closeEditModal();
                    loadOccurrences();
                } else {
                    showAlert(data.error || 'Failed to update occurrence', 'danger');
                }
            });
        }

        function deleteOccurrence(id) {
            if (!confirm('Are you sure you want to delete this occurrence? This cannot be undone.')) {
                return;
            }

            fetch(`/api/occurrences/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Occurrence deleted successfully!', 'success');
                    loadOccurrences();
                } else {
                    showAlert(data.error || 'Failed to delete occurrence', 'danger');
                }
            });
        }

        function showAddModal() {
            if (!currentDate) {
                showAlert('Please select a date first', 'danger');
                return;
            }
            
            // Clear form
            document.getElementById('addTime').value = '';
            document.getElementById('addFlat').value = '';
            document.getElementById('addReportedBy').value = '';
            document.getElementById('addDescription').value = '';
            
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        function addOccurrence() {
            const data = {
                date: currentDate,
                time: document.getElementById('addTime').value,
                flat_number: document.getElementById('addFlat').value,
                reported_by: document.getElementById('addReportedBy').value,
                description: document.getElementById('addDescription').value
            };

            if (!data.time || !data.reported_by || !data.description) {
                showAlert('Please fill in all required fields', 'danger');
                return;
            }

            fetch('/api/occurrences/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Occurrence added successfully!', 'success');
                    closeAddModal();
                    loadOccurrences();
                } else {
                    showAlert(data.error || 'Failed to add occurrence', 'danger');
                }
            });
        }

        function generatePDF() {
            const dateInput = document.getElementById('reportDate');
            const date = dateInput.value;
            
            if (!date) {
                showAlert('Please select a date first', 'danger');
                return;
            }
            
            // Show loading message
            showAlert('Generating PDF report...', 'info');
            
            fetch('/api/generate-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date: date })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const message = `PDF report generated successfully!\n\nFile: ${data.pdf_filename}\nLocation: ${data.pdf_path}\nOccurrences: ${data.occurrences_count}`;
                    showAlert(message.replace(/\n/g, '<br>'), 'success');
                } else {
                    showAlert(data.error || 'Failed to generate PDF', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error generating PDF: ' + error.message, 'danger');
            });
        }

        function clearSearchDateRange() {
            document.getElementById('search_date_from').value = '';
            document.getElementById('search_date_to').value = '';
        }

        function searchDatabase() {
            const keyword = document.getElementById('search_keyword').value.trim();
            const dateFrom = document.getElementById('search_date_from').value;
            const dateTo = document.getElementById('search_date_to').value;
            
            if (!keyword) {
                showAlert('Please enter a search keyword', 'danger');
                return;
            }
            
            // Show loading message
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div style="padding: 20px; background: rgba(59, 130, 246, 0.2); color: #93c5fd; border-radius: 8px; text-align: center; border: 1px solid rgba(59, 130, 246, 0.4);">üîç Searching database...</div>';
            
            fetch('/api/search-occurrences', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    keyword: keyword,
                    date_from: dateFrom || null,
                    date_to: dateTo || null
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displaySearchResults(data.results, keyword);
                } else {
                    resultsDiv.innerHTML = `<div style="padding: 20px; background: rgba(239, 68, 68, 0.2); color: #fca5a5; border-radius: 8px; border: 1px solid rgba(239, 68, 68, 0.4);">‚ùå ${data.error}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<div style="padding: 20px; background: rgba(239, 68, 68, 0.2); color: #fca5a5; border-radius: 8px; border: 1px solid rgba(239, 68, 68, 0.4);">‚ùå Error searching database: ${error.message}</div>`;
            });
        }

        function displaySearchResults(results, keyword) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div style="padding: 20px; background: rgba(245, 158, 11, 0.2); color: #fcd34d; border-radius: 8px; border: 1px solid rgba(245, 158, 11, 0.4);">
                        <strong>No results found</strong><br>
                        No occurrences matching "${keyword}" were found in the database.
                    </div>
                `;
                return;
            }
            
            // Group results by date
            const groupedByDate = {};
            results.forEach(result => {
                if (!groupedByDate[result.date]) {
                    groupedByDate[result.date] = [];
                }
                groupedByDate[result.date].push(result);
            });
            
            const dates = Object.keys(groupedByDate).sort().reverse(); // Newest first
            const totalOccurrences = results.length;
            const totalDates = dates.length;
            
            let html = `
                <div style="padding: 15px; background: rgba(16, 185, 129, 0.2); color: #6ee7b7; border-radius: 8px; margin-bottom: 15px; border: 1px solid rgba(16, 185, 129, 0.4);">
                    <strong>‚úì Search Results:</strong> Found ${totalOccurrences} occurrence(s) across ${totalDates} date(s)
                </div>
                
                <div style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn btn-secondary btn-sm" onclick="selectAllSearchDates()">‚úì Select All</button>
                    <button class="btn btn-secondary btn-sm" onclick="deselectAllSearchDates()">‚úó Deselect All</button>
                    <button class="btn btn-success" onclick="generateBulkPDFs()">üìÑ Generate PDFs for Selected Dates</button>
                </div>
                
                <div style="max-height: 500px; overflow-y: auto; border: 2px solid rgba(6, 182, 212, 0.3); border-radius: 8px; padding: 15px; background: rgba(15, 20, 42, 0.5);">
            `;
            
            dates.forEach(date => {
                const occurrences = groupedByDate[date];
                const dateObj = new Date(date);
                const formattedDate = dateObj.toLocaleDateString('en-GB', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
                
                html += `
                    <div style="background: rgba(30, 33, 57, 0.6); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 2px solid rgba(6, 182, 212, 0.5);">
                        <div style="display: flex; align-items: center; margin-bottom: 10px; border-bottom: 2px solid rgba(6, 182, 212, 0.5); padding-bottom: 10px;">
                            <input type="checkbox" class="search-date-checkbox" data-date="${date}" id="date_${date}" style="width: 18px; height: 18px; margin-right: 10px; cursor: pointer;">
                            <label for="date_${date}" style="cursor: pointer; margin: 0; font-weight: 600; font-size: 1.1em; color: #67e8f9;">
                                ${formattedDate} <span style="color: #94a3b8; font-weight: normal; font-size: 0.9em;">(${occurrences.length} match${occurrences.length > 1 ? 'es' : ''})</span>
                            </label>
                        </div>
                `;
                
                occurrences.forEach(occ => {
                    // Highlight the keyword in the description
                    const highlightedDesc = occ.description.replace(
                        new RegExp(`(${keyword})`, 'gi'),
                        '<mark style="background: rgba(6, 182, 212, 0.4); color: #fde68a; padding: 2px 4px; border-radius: 3px; font-weight: 600;">$1</mark>'
                    );
                    
                    html += `
                        <div style="padding: 12px; margin-left: 28px; border-left: 3px solid rgba(6, 182, 212, 0.6); background: rgba(15, 20, 42, 0.6); border-radius: 4px; margin-bottom: 8px;">
                            <div style="display: flex; gap: 15px; margin-bottom: 5px; font-size: 0.9em; color: #67e8f9;">
                                <span><strong>Time:</strong> ${occ.time}</span>
                                <span><strong>Flat:</strong> ${occ.flat_number}</span>
                                <span><strong>By:</strong> ${occ.reported_by}</span>
                            </div>
                            <div style="color: #cffafe; line-height: 1.6;">
                                <strong>Description:</strong> ${highlightedDesc}
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });
            
            html += `</div>`;
            resultsDiv.innerHTML = html;
        }

        function selectAllSearchDates() {
            document.querySelectorAll('.search-date-checkbox').forEach(cb => {
                cb.checked = true;
            });
        }

        function deselectAllSearchDates() {
            document.querySelectorAll('.search-date-checkbox').forEach(cb => {
                cb.checked = false;
            });
        }

        function generateBulkPDFs() {
            const selectedDates = [];
            document.querySelectorAll('.search-date-checkbox:checked').forEach(cb => {
                selectedDates.push(cb.dataset.date);
            });
            
            if (selectedDates.length === 0) {
                showAlert('Please select at least one date', 'warning');
                return;
            }
            
            if (!confirm(`Generate ${selectedDates.length} PDF report(s)?\n\nThis may take a few moments.`)) {
                return;
            }
            
            // Show progress
            const resultsDiv = document.getElementById('searchResults');
            const progressDiv = document.createElement('div');
            progressDiv.style.cssText = 'padding: 15px; background: rgba(59, 130, 246, 0.2); color: #93c5fd; border-radius: 8px; margin-top: 15px; text-align: center; border: 1px solid rgba(59, 130, 246, 0.4);';
            progressDiv.innerHTML = `<strong>‚è≥ Generating PDFs...</strong><br><span id="pdfProgress">0 of ${selectedDates.length} completed</span>`;
            resultsDiv.insertBefore(progressDiv, resultsDiv.firstChild);
            
            let completed = 0;
            const results = [];
            
            // Generate PDFs sequentially to avoid overloading
            async function generateNext(index) {
                if (index >= selectedDates.length) {
                    // All done
                    showBulkPDFResults(results);
                    return;
                }
                
                const date = selectedDates[index];
                
                try {
                    const response = await fetch('/api/generate-pdf', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ date: date })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        results.push({ date: date, success: true, filename: data.pdf_filename });
                    } else {
                        results.push({ date: date, success: false, error: data.error });
                    }
                } catch (error) {
                    results.push({ date: date, success: false, error: error.message });
                }
                
                completed++;
                document.getElementById('pdfProgress').textContent = `${completed} of ${selectedDates.length} completed`;
                
                // Generate next
                generateNext(index + 1);
            }
            
            generateNext(0);
        }

        function showBulkPDFResults(results) {
            const successCount = results.filter(r => r.success).length;
            const failCount = results.filter(r => !r.success).length;
            
            let html = `
                <div style="padding: 15px; background: ${failCount === 0 ? 'rgba(16, 185, 129, 0.2)' : 'rgba(245, 158, 11, 0.2)'}; color: ${failCount === 0 ? '#6ee7b7' : '#fcd34d'}; border-radius: 8px; margin-top: 15px; border: 1px solid ${failCount === 0 ? 'rgba(16, 185, 129, 0.4)' : 'rgba(245, 158, 11, 0.4)'};">
                    <strong>‚úì PDF Generation Complete</strong><br>
                    <strong>Successful:</strong> ${successCount} PDF(s)<br>
                    ${failCount > 0 ? `<strong>Failed:</strong> ${failCount} PDF(s)<br>` : ''}
                </div>
                
                <div style="max-height: 300px; overflow-y: auto; border: 2px solid rgba(6, 182, 212, 0.3); border-radius: 8px; padding: 10px; background: rgba(15, 20, 42, 0.5); margin-top: 10px;">
                    <table style="width: 100%; font-size: 0.9em; border: none; background: transparent;">
                        <thead>
                            <tr style="border-bottom: 2px solid rgba(6, 182, 212, 0.4);">
                                <th style="padding: 8px; text-align: left; color: #67e8f9;">Date</th>
                                <th style="padding: 8px; text-align: left; color: #67e8f9;">Status</th>
                                <th style="padding: 8px; text-align: left; color: #67e8f9;">Filename</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            results.forEach(result => {
                const dateObj = new Date(result.date);
                const formattedDate = dateObj.toLocaleDateString('en-GB');
                
                html += `
                    <tr style="border-bottom: 1px solid rgba(6, 182, 212, 0.2);">
                        <td style="padding: 8px; color: #cffafe;">${formattedDate}</td>
                        <td style="padding: 8px;">
                            ${result.success 
                                ? '<span style="color: #6ee7b7; font-weight: 600;">‚úì Success</span>'
                                : '<span style="color: #fca5a5; font-weight: 600;">‚úó Failed</span>'
                            }
                        </td>
                        <td style="padding: 8px; font-size: 0.85em; color: #94a3b8;">
                            ${result.success ? result.filename : result.error}
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
                <p style="margin-top: 10px; font-size: 0.9em; color: #94a3b8;">
                    <strong>Location:</strong> ../Diary/reports/PDF/
                </p>
            `;
            
            const resultsDiv = document.getElementById('searchResults');
            const existingProgress = resultsDiv.querySelector('div[style*="59, 130, 246"]');
            if (existingProgress) {
                existingProgress.remove();
            }
            
            const resultsSummary = document.createElement('div');
            resultsSummary.innerHTML = html;
            resultsDiv.insertBefore(resultsSummary, resultsDiv.firstChild);
        }
    </script>
</body>
</html>
